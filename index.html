<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vote Feelings Poll</title>

<!-- Bobby Jones font import -->
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<style>
  body {
    font-family: 'Bangers', cursive;
    text-align: center;
    background: #d9d9ff; /* light background like your slide */
    padding: 40px 20px;
  }

  #bubble-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    position: relative;
  }

  .bubble {
    position: relative;
    display: inline-block;
    padding: 15px 25px;
    cursor: pointer;
    font-weight: bold;
    color: black;
    text-align: center;
    max-width: 180px;
    transition: all 0.3s ease;
    border-radius: 35% 65% 45% 55%; /* irregular, hand-drawn corners */
    box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
    background-image: repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.15),
      rgba(255,255,255,0.15) 2px,
      transparent 2px,
      transparent 6px
    ); /* subtle textured effect */
  }

  .bubble::after {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border: 15px solid transparent;
    border-top-color: inherit;
    left: 20px;
    bottom: -15px;
    transform: rotate(-20deg);
  }

  .bubble:hover {
    transform: scale(1.1) rotate(-1deg); /* playful wobble */
  }

  #resetBtn {
    margin-top: 40px;
    padding: 12px 25px;
    font-size: 18px;
    font-family: 'Bangers', cursive;
    cursor: pointer;
    background: #fff;
    border: 2px solid #555;
    border-radius: 20px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    transition: all 0.2s ease;
  }

  #resetBtn:hover {
    transform: scale(1.05);
    background: #f0f0f0;
  }
</style>
</head>
<body>

<h1>Voting: What's Your Take?</h1>

<div id="bubble-container"></div>

<button id="resetBtn">Teacher Reset</button>

<script>
  // --- Supabase connection ---
  const SUPABASE_URL = "https://fyhdwrinacxoxzwkqmfk.supabase.co";
 const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5aGR3cmluYWN4b3h6d2txbWZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjE3ODQsImV4cCI6MjA4NjY5Nzc4NH0.o7cnIuVrW8ZNomaxVdunl_um26KHqvMczGQ6ez0xQQA";

const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const container = document.getElementById("bubble-container");

  // --- bubble colors per feeling ---
  const colors = {
    "Empowered": "#7ed957",
    "Confused": "#f4e04d",
    "Excited": "#ff9800",
    "Ignored": "#f44336"
  };

  // --- load and display bubbles ---
  async function loadBubbles() {
    const { data } = await supabaseClient
      .from("vote_feelings_poll_items")
      .select("*");

    container.innerHTML = "";

    data.forEach(item => {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = item.label;

      bubble.style.background = colors[item.label] || "#ccc";

      // size grows with votes
      const size = 16 + item.count * 5;
      bubble.style.fontSize = size + "px";

      // slight rotation for hand-drawn feel
      bubble.style.transform = `rotate(${Math.random()*6 - 3}deg)`;

      bubble.onclick = async () => {
        await supabaseClient
          .from("vote_feelings_poll_items")
          .update({ count: item.count + 1 })
          .eq("id", item.id);
        loadBubbles();
      };

      container.appendChild(bubble);
    });
  }

  // --- reset votes ---
  async function resetVotes() {
    const { data } = await supabaseClient
      .from("vote_feelings_poll_items")
      .select("*");

    for (const item of data) {
      await supabaseClient
        .from("vote_feelings_poll_items")
        .update({ count: 0 })
        .eq("id", item.id);
    }

    loadBubbles();
  }

  document.getElementById("resetBtn").onclick = resetVotes;

  // initial load
  loadBubbles();

</script>

</body>
</html>
